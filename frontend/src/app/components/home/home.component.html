<div class="container">
  <header class="header">
    <h1>Dashboard</h1>
    <h1 class="logout-btn" (click)="logout()">Logout</h1>
    <div class="profile-container" (click)="profileAlert()">
      <a><span class="fa-stack fa-2x">
      <fa-icon [icon]="faCircle" class="fa-stack-2x" style="font-size: 2rem; color: white"></fa-icon>
      <fa-icon [icon]="faUser" class="fa-stack-1x" style="color: gray; font-size: 1.0rem;"></fa-icon>
    </span></a>
    </div>
  </header>
  
  <div *ngIf="userName" class="welcome-message">
    Welcome back, {{userName}}!
  </div>

  <!-- Notification Banner -->
  <div class="notification-banner" [class.show]="showNotification">
    <div class="notification-content">
      <span>{{ notificationMessage }}</span>
      <button class="close-btn" (click)="closeNotification()">âœ•</button>
    </div>
  </div>

  <!-- Notifications Card -->
  <div class="notification-card" [class.has-notification]="hasNewNotification">
    <div class="notification-content">
      <span>Notifications</span>
      @if (hasNewNotification) {
        <div class="red-dot"></div>
      }
    </div>
    <span class="bell-icon">ğŸ””</span>
  </div>

  <div class="quick-access">
    <div class="quick-access-card" (click)="navigateToLoans()">
      <h3>Current Loans</h3>
      <div class="stat-content">
        <span class="loans-number">{{activeLoans}}</span>
        <span class="stat-label">Active</span>
      </div>
    </div>

    <div class="quick-access-card" (click)="navigateToHolds()">
      <h3>Holds</h3>
      <div class="stat-content">
        <span class="holds-number">{{pendingHolds}}</span>
        <span class="stat-label">Pending</span>
      </div>
    </div>

    <div class="quick-access-card">
      <h3>Discovery</h3>
      <div class="stat-content">
        <span class="search-icon">ğŸ”</span>
        <span class="stat-label">Explore</span>
      </div>
    </div>
  </div>

  <!-- Upcoming Books -->
  <div class="books-section">
    <div class="section-header">
      <h2>Upcoming Books</h2>
    </div>
  </div>

  <div class="books-grid">
    <div class="book-card" (click)="showBookNotification()">
      <span class="date">January 12th</span>
      <div class="book-placeholder">
        <span class="book-icon">ğŸ“š</span>
      </div>
      <div class="notification-dot"></div>
    </div>

    <div class="book-card" (click)="showBookNotification()">
      <span class="date">January 24th</span>
      <div class="book-placeholder">
        <span class="book-icon">ğŸ“š</span>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
